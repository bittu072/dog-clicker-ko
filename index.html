<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Dog clicker</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="container">
        <br><br>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-3">
                <br><br><br>
                <ul data-bind="foreach: dogList" >
                        <li data-bind="text: name, click: $parent.itemClicked.bind()" class="btn-txt btn"> </li>
                </ul>
            </div>
            <div data-bind="with:currentDog" class="col-md-8">
                <h2 data-bind="text: name"></h2>
                <h4 data-bind="text: title"></h4>
                <div data-bind="text: ClickCount"></div>
                <br>
                <img data-bind="click: $parent.incrementCounter, attr: {src: dogImg}" src="">
                <div>
                    <h3>Nickname</h3>
                    <span data-bind="foreach: nickname">
                        <span data-bind="text: $data"> </span> ||
                    </span>
                </div>
            </div>
        </div>

        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/knockout-3.2.0.js"></script>
        <script src="js/dogscript.js"></script>
    </body>

</html>
